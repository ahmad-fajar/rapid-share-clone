<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Template upload</title>

  <!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <!-- formstone -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/formstone/1.3.3/js/core.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/formstone/1.3.3/js/upload.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/formstone/1.3.3/css/upload.css"></script>

  <!-- bootsnip -->
  <link href="./assets/css/upload-1.css" rel="stylesheet" type="text/css" />

  <!-- vue dan axios-->
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
<div id="app">


  <div class="container"> <br />
    <div class="row">

      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Upload files</strong> <small> </small></div>
          <div class="panel-body">
            <div class="input-group image-preview">
              <input placeholder="" type="text" class="form-control image-preview-filename" disabled="disabled">
              <!-- don't give a name === doesn't send on POST/GET -->
              <span class="input-group-btn">
  						<!-- image-preview-clear button -->
  						<button type="button" class="btn btn-default image-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
              <!-- image-preview-input -->
              <div class="btn btn-default image-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="image-preview-input-title">Browse</span>
                <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" />
                <!-- rename it -->
              </div>
              <button type="button" class="btn btn-labeled btn-primary"> <span class="btn-label"><i class="glyphicon glyphicon-upload"></i> </span>Upload</button>
              </span>
            </div>
            <!-- /input-group image-preview [TO HERE]-->

            <br />

            <!-- Drop Zone -->
            <div class="upload-drop-zone" id="drop-zone"> Or drag and drop files here </div>
            <br />
            <!-- Progress Bar -->
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> <span class="sr-only">60% Complete</span> </div>
            </div>
            <br />

            <div class="">
              <div class="upload"></div>
            </div>

          </div>
        </div>
      </div>



    </div>
  </div>



  <!-- /container -->

</div>

<script src="assets/lib/upload.js"></script>
</body>

</html>
